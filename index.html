<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --btn: #1f2933;
      --btn-hover: #374151;
      --text: #f9fafb;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      text-decoration: none;
    }

    .btn {
      display: block;
      padding: 0.9rem;
      border-radius: 12px;
      background: var(--btn);
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Meine Links</h1>

    <div class="links">
      <a href="https://www.instagram.com/ms_sancak" target="_blank">
        <div class="btn">Instagram</div>
      </a>

      <a href="https://www.tiktok.com/@mescak6134" target="_blank">
        <div class="btn">TikTok</div>
      </a>

      <a href="https://www.snapchat.com/add/mescak6134" target="_blank">
        <div class="btn">Snapchat</div>
      </a>

      <a href="https://hibuy24-7.de" target="_blank">
        <div class="btn">Website</div>
      </a>
    </div>
  </div>
</body>
</html>
